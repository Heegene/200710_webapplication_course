<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
span {
	color: red;
	font-size: 20px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#chk').click(function() {
			var id = $('#id').val(); // #id의 값을 가져와서
			var sendData = 'id='+id; // senddata로 넣고
			$.post('confirmId.jsp',
					sendData, // senddata를 confirmid.jsp로 뿌림 
					function(msg) { // 결과값 msg에 받아서
						$('#msg').html(msg); // #msg에 뿌려줌 
			});
		});
	});

</script>
</head>

<body>
	<h1> 회원가입 confirmId </h1>
	<form action="">
		아이디: <input type="text" name="id" id="id"> 
		<input type="button" value="중복체크" id="chk">
		<span id="msg"></span> <br>
		
		암호: <input type="password" name="pass" id="pass"> <br>
		이름: <input type="text" name="name" id="name"> <br> 
	<input type="submit" value="확인">
	
	</form>
</body>
</html>
