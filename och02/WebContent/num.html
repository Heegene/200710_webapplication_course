<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.num1.value) {
			alert('첫 번째 숫자를 입력해 주세요.');
			frm.num1.focus();
			return false;
		} 
		if (isNaN(frm.num1.value)) {
			alert('숫자를 입력하세요(num1)');
			frm.num1.value = "";
			return false;
		}
		if (!frm.num2.value) {
			alert('두 번째 숫자를 입력해 주세요.');
			frm.num2.focus();
			return false;
		} 
		
		if (isNaN(frm.num2.value)) {
			alert('숫자를 입력하세요(num2)');
			frm.num1.value = "";
			return false;
		}
		
		else {
			return true;
		}
		
	}
	</script>
</head>

<body>
<h1>연산할 숫자를 입력하세요. </h1>

<form action="Num" name="frm" onsubmit="return chk()">
	<br>
	첫번째 숫자 : <input name="num1">
	<br>
	두번째 숫자 : <input name="num2">
	<br>
	<input type=submit value="확인">

</form>
</body>
</html>
