<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		function chk() {
			var num1 = document.getElementById("num1");
			var num2 = document.getElementById("num2");
		
			if(!num1.value) {
				alert("첫 번째 수를 입력하세요");
				num1.focus();
				return false;
			}
			if(isNaN(num1.value)) {
				alert("첫 번째 인풋이 숫자가 아닙니다");
				num1.focus();
				return false;
			}
			
			if(!num2.value) {
				alert("두 번째 수를 입력하세요");
				num2.focus();
				return false;
			}
			if(isNaN(num2.value)) {
				alert("두 번째 인풋이 숫자가 아닙니다");
				num2.focus();
				return false;
			}
			
			else {
				return true;
			}
			
			
		}
	</script>
</head>
<body>
	<h1> 두 수를 입력하세요 </h1>
	<!-- <form action="cal.jsp" onsubmit="return chk()"> -->
	<form action="cal2.jsp" onsubmit="return chk()">
		첫 번째 수 : <input type="text" name="num1" id="num1"> <br>
		두 번째 수 : <input type="text" name="num2" id="num2"> <br>
	
	<input type="submit" value="확인">
	
	</form>
</body>
</html>
