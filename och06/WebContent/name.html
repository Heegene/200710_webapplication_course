<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		function chk() {
			if (!frm.name.value) {
				alert("이름을 입력하세요");
				frm.name.focus();
				return false;
			}
			
			return true;
		}
		window.onload = function() {

			frm.name.focus();
		}
	
	</script>
</head>
<body>
	<h2> 이름을 입력하세요. </h2>
	<!--

	</form>
</body>
